<li class="term-item {{#is-selected}}current-term{{/is-selected}}">
	<label for="{{term-slug}}>
		<input type="checkbox" id="{{term-slug}}" name="{{name}}" value="{{value}}" {{#is-selected}}checked="checked"{{/is-selected}} />
		{{{term-name}}}
	</label>
	{{#children}}
		<ul>
			{{{child-list}}}
		</ul>
	{{/children}}
</li>
