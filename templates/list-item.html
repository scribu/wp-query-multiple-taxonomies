<li class="term-item {{#is-selected}}current-term{{/is-selected}}">
	{{#is-selected}}
		<a class="remove-term" href="{{url}}" title="{{title}}">{{term-name}} ({{count}}) (-)</a>
	{{/is-selected}}
	{{^is-selected}}
		<a class="add-term" href="{{url}}" title="{{title}}">{{term-name}} ({{count}}) (+)</a>
	{{/is-selected}}
	{{#children}}
		<ul>
			{{{child-list}}}
		</ul>
	{{/children}}
</li>
